<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRAP MOVIES | Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* -------------------- BASE -------------------- */
body {
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#0d0d0d;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:#fff;
}

/* -------------------- CONTAINER -------------------- */
.container {
  width:90%;
  max-width:400px;
  background:rgba(31,31,31,0.85);
  padding:30px;
  border-radius:12px;
  box-shadow:0 0 20px rgba(179,0,0,0.5);
  text-align:center;
  backdrop-filter:blur(8px);
}

/* -------------------- HEADERS -------------------- */
.container h2 {
  font-size:1.8rem;
  color:#ff33ff;
  margin-bottom:1.5rem;
  text-shadow:0 0 6px #b300ff;
}

/* -------------------- INPUTS -------------------- */
input {
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:6px;
  background:#111;
  color:#fff;
  font-size:1rem;
  transition:0.3s, box-shadow 0.3s;
}
input:focus {
  outline:none;
  box-shadow:0 0 12px #ff33ff;
  border:1px solid #ff33ff;
}

/* -------------------- BUTTON -------------------- */
button {
  width:100%;
  padding:12px;
  margin-top:10px;
  background: linear-gradient(45deg,#ff3333,#9b00ff);
  border:none;
  border-radius:25px;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:0.3s, box-shadow 0.3s, transform 0.3s;
}
button:hover {
  transform:translateY(-3px);
  box-shadow:0 0 15px #ff33ff;
}

/* -------------------- LINK -------------------- */
a {
  color:#aaa;
  display:block;
  text-align:center;
  margin-top:12px;
  text-decoration:none;
  transition:0.3s;
}
a:hover {
  color:#ff33ff;
}
</style>
</head>
<body>

<div class="container">
  <h2><i class="fas fa-user-plus"></i> Create Account</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button id="signupBtn">Sign Up</button>

  <a href="signin.html"><i class="fas fa-sign-in-alt"></i> Already have an account? Sign In</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBLHlSlMPvwSS5MB8JqG2JB1R-ANIopQZU",
  authDomain: "trap-270792.firebaseapp.com",
  projectId: "trap-270792",
  storageBucket: "trap-270792.firebasestorage.app",
  messagingSenderId: "248838190395",
  appId: "1:248838190395:web:0dd11c0e4427f79470331e",
  measurementId: "G-PG6GXVVKL9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("signupBtn").addEventListener("click", () => {
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("password").value.trim();

  if(!email || !pass){
    alert("Please enter both email and password!");
    return;
  }

  createUserWithEmailAndPassword(auth, email, pass)
    .then(() => {
      alert("✅ Account Created Successfully!");
      window.location.href = "signin.html"; // redirect to Sign In
    })
    .catch(err => alert("❌ "+err.message));
});
</script>

</body>
</html>
