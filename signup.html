<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRAP MOVIES | Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
  }

  .container {
    width: 90%;
    max-width: 400px;
    background: #111;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px #333;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
  }

  button {
    width: 100%;
    padding: 12px;
    background: red;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }

  a {
    color: #aaa;
    display: block;
    text-align: center;
    margin-top: 10px;
  }
</style>

</head>
<body>

<div class="container">
  <h2>Create Account</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button id="signupBtn">Sign Up</button>

  <a href="signin.html">Already have an account? Sign In</a>
</div>


<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBLHlSlMPvwSS5MB8JqG2JB1R-ANIopQZU",
    authDomain: "trap-270792.firebaseapp.com",
    projectId: "trap-270792",
    storageBucket: "trap-270792.firebasestorage.app",
    messagingSenderId: "248838190395",
    appId: "1:248838190395:web:0dd11c0e4427f79470331e",
    measurementId: "G-PG6GXVVKL9"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("signupBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, pass)
      .then((userCredential) => {
        alert("Account Created Successfully!");
        // Optional redirect:
        // window.location.href = "signin.html";
      })
      .catch(err => alert(err.message));
  });
</script>

</body>
</html>
