<script>
const TOKEN = "eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIxN2ExODM0ZTI3MzMyMGVlZjhhMmEzNmIzOGExMTk2NCIsIm5iZiI6MTc2MDE5MDU2OC4wOTQsInN1YiI6IjY4ZWE2MDY4ZmJjYjQxOTVlYjlmZDg2ZCIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.iFV2N9KUPakJb_HWWY3eZbB3cUq_gMhM1H9hcnEWD7Q";
const IMG_PATH = "https://image.tmdb.org/t/p/w500";
const movieGrid = document.getElementById("movie-grid");
const searchInput = document.getElementById("searchInput");

async function fetchMovies(url) {
  try {
    const res = await fetch(url, {
      headers: { Authorization: `Bearer ${TOKEN}` }
    });
    const data = await res.json();
    return data.results;
  } catch(err) {
    console.error(err);
    return [];
  }
}

async function loadTrending() {
  const movies = await fetchMovies("https://api.themoviedb.org/3/trending/movie/week");
  displayMovies(movies);
}

function displayMovies(movies) {
  movieGrid.innerHTML = "";
  movies.forEach(movie => {
    const card = document.createElement("div");
    card.classList.add("movie-card");
    card.setAttribute("data-id", movie.id);
    card.innerHTML = `
      <img src="${IMG_PATH + movie.poster_path}" alt="${movie.title}">
      <h3>${movie.title}</h3>
    `;
    card.addEventListener("click", () => openModal(movie.id, movie.title));
    movieGrid.appendChild(card);
  });
}

// ðŸŽžï¸ Modal
const modal = document.getElementById("movieModal");
const trailerFrame = document.getElementById("trailerFrame");
const watchBtn = document.getElementById("watchFullBtn");
const closeBtn = document.querySelector(".modal .close");

async function openModal(movieId, title) {
  try {
    const res = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/videos`, {
      headers: { Authorization: `Bearer ${TOKEN}` }
    });
    const data = await res.json();
    const trailer = data.results.find(v => v.type === "Trailer" && v.site === "YouTube");
    if(trailer) {
      trailerFrame.src = `https://www.youtube.com/embed/${trailer.key}?autoplay=1`;
      watchBtn.setAttribute("data-trailer", trailer.key);
      modal.style.display = "flex";
    }
  } catch(err) {
    console.error(err);
  }
}

// ðŸŽ¬ Open YouTube Full Movie Link
watchBtn.onclick = () => {
  const trailerKey = watchBtn.getAttribute("data-trailer");
  if (trailerKey) {
    window.open(`https://www.youtube.com/watch?v=${trailerKey}`, "_blank");
  }
};

closeBtn.onclick = () => {
  modal.style.display = "none";
  trailerFrame.src = "";
};

window.onclick = (e) => {
  if(e.target === modal) {
    modal.style.display = "none";
    trailerFrame.src = "";
  }
};

// ðŸ”Ž Search Movies
let searchTimeout;
searchInput.addEventListener("input", async (e) => {
  clearTimeout(searchTimeout);
  const query = e.target.value.trim();
  if(!query) return loadTrending();

  searchTimeout = setTimeout(async () => {
    const movies = await fetchMovies(`https://api.themoviedb.org/3/search/movie?query=${encodeURIComponent(query)}`);
    displayMovies(movies);
  }, 500);
});

loadTrending();
</script>
