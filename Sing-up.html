<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRAP MOVIES | Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #0d0d0d;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .auth-box {
    background: #151515;
    width: 90%;
    max-width: 420px;
    padding: 2rem;
    border-radius: 10px;
    border: 2px solid #b30000;
    text-align: center;
    box-shadow: 0 0 20px rgba(179,0,0,0.5);
  }

  .auth-box h2 {
    margin-bottom: 1.5rem;
    color: #ff3333;
    font-size: 1.6rem;
    text-transform: uppercase;
  }

  input {
    width: 100%;
    padding: 0.9rem;
    margin: 0.6rem 0;
    border-radius: 6px;
    border: 1px solid #b30000;
    background: #111;
    color: white;
    outline: none;
  }

  button {
    width: 100%;
    padding: 0.9rem;
    background: #b30000;
    border: none;
    border-radius: 6px;
    margin-top: 1rem;
    font-weight: 600;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #ff3333;
  }

  .google-btn {
    background: #fff;
    color: #111;
    margin-top: 1.2rem;
  }

  label {
    display: flex;
    align-items: center;
    font-size: 0.9rem;
    margin-top: 0.5rem;
    gap: 0.5rem;
  }

  a {
    display: block;
    margin-top: 1rem;
    color: #ff3333;
    text-decoration: none;
    font-size: 0.9rem;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="auth-box">
    <h2>Create Account</h2>

    <form id="signUpForm">
      <input type="text" name="firstName" placeholder="First Name" required>
      <input type="text" name="lastName" placeholder="Last Name" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="location" placeholder="Location" required>
      <input type="password" name="password" placeholder="Password" required>

      <label>
        <input type="checkbox" id="rememberMe"> Remember Me
      </label>

      <button type="submit">Sign Up</button>
    </form>

    <button class="google-btn">Sign Up with Google</button>

    <a href="sign-in.html">Already have an account? Sign In</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBLHlSlMPvwSS5MB8JqG2JB1R-ANIopQZU",
      authDomain: "trap-270792.firebaseapp.com",
      projectId: "trap-270792",
      storageBucket: "trap-270792.firebasestorage.app",
      messagingSenderId: "248838190395",
      appId: "1:248838190395:web:0dd11c0e4427f79470331e",
      measurementId: "G-PG6GXVVKL9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const googleProvider = new GoogleAuthProvider();

    // Email/Password Sign Up
    const signUpForm = document.getElementById('signUpForm');
    signUpForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = signUpForm.email.value;
      const password = signUpForm.password.value;
      const rememberMe = document.getElementById('rememberMe').checked;

      const persistence = rememberMe ? browserLocalPersistence : browserSessionPersistence;

      setPersistence(auth, persistence)
        .then(() => createUserWithEmailAndPassword(auth, email, password))
        .then((userCredential) => {
          alert('Account created successfully!');
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    });

    // Google Sign Up
    const googleBtn = document.querySelector('.google-btn');
    googleBtn.addEventListener('click', () => {
      signInWithPopup(auth, googleProvider)
        .then((result) => {
          alert('Signed up with Google!');
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    });
  </script>
</body>
</html>
