<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRAP MOVIES | Sign In</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #0d0d0d;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .auth-box {
    background: #151515;
    width: 90%;
    max-width: 400px;
    padding: 2rem;
    border-radius: 10px;
    border: 2px solid #b30000;
    text-align: center;
    box-shadow: 0 0 20px rgba(179,0,0,0.5);
  }

  .auth-box h2 {
    margin-bottom: 1.5rem;
    color: #ff3333;
    font-size: 1.6rem;
    text-transform: uppercase;
  }

  input {
    width: 100%;
    padding: 0.9rem;
    margin: 0.6rem 0;
    border-radius: 6px;
    border: 1px solid #b30000;
    background: #111;
    color: white;
    outline: none;
  }

  button {
    width: 100%;
    padding: 0.9rem;
    background: #b30000;
    border: none;
    border-radius: 6px;
    margin-top: 1rem;
    font-weight: 600;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #ff3333;
  }

  .google-btn {
    background: #fff;
    color: #111;
    margin-top: 1.2rem;
  }

  a {
    display: block;
    margin-top: 1rem;
    color: #ff3333;
    text-decoration: none;
    font-size: 0.9rem;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>

<body>
  <div class="auth-box">
    <h2>Sign In</h2>

    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>

    <button>Sign In</button>

    <button class="google-btn">Sign In with Google</button>

    <a href="sign-up.html">Don't have an account? Sign Up</a>
  </div>
</body>
</html
