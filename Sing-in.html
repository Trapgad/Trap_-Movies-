<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRAP MOVIES | Sign In</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #0d0d0d;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .auth-box {
    background: #151515;
    width: 90%;
    max-width: 400px;
    padding: 2rem;
    border-radius: 10px;
    border: 2px solid #b30000;
    text-align: center;
    box-shadow: 0 0 20px rgba(179,0,0,0.5);
  }

  .auth-box h2 {
    margin-bottom: 1.5rem;
    color: #ff3333;
    font-size: 1.6rem;
    text-transform: uppercase;
  }

  input {
    width: 100%;
    padding: 0.9rem;
    margin: 0.6rem 0;
    border-radius: 6px;
    border: 1px solid #b30000;
    background: #111;
    color: white;
    outline: none;
  }

  button {
    width: 100%;
    padding: 0.9rem;
    background: #b30000;
    border: none;
    border-radius: 6px;
    margin-top: 1rem;
    font-weight: 600;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #ff3333;
  }

  .google-btn {
    background: #fff;
    color: #111;
    margin-top: 1.2rem;
  }

  a {
    display: block;
    margin-top: 1rem;
    color: #ff3333;
    text-decoration: none;
    font-size: 0.9rem;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="auth-box">
    <h2>Sign In</h2>

    <form id="signInForm">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>

    <button class="google-btn">Sign In with Google</button>

    <a href="sign-up.html">Don't have an account? Sign Up</a>
  </div>

  <!-- Firebase JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBLHlSlMPvwSS5MB8JqG2JB1R-ANIopQZU",
      authDomain: "trap-270792.firebaseapp.com",
      projectId: "trap-270792",
      storageBucket: "trap-270792.firebasestorage.app",
      messagingSenderId: "248838190395",
      appId: "1:248838190395:web:0dd11c0e4427f79470331e",
      measurementId: "G-PG6GXVVKL9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const googleProvider = new GoogleAuthProvider();

    // Email/Password Sign In
    const signInForm = document.getElementById('signInForm');
    signInForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = signInForm.email.value;
      const password = signInForm.password.value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert('Sign in successful!');
          window.location.href = "home.html"; // redirect to homepage
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    });

    // Google Sign In
    const googleBtn = document.querySelector('.google-btn');
    googleBtn.addEventListener('click', () => {
      signInWithPopup(auth, googleProvider)
        .then((result) => {
          alert('Google sign in successful!');
          window.location.href = "home.html"; // redirect to homepage
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    });
  </script>
</body>
</html>
