async function getSeries() {

    const res = await fetch("https://api.themoviedb.org/3/tv/popular", { headers: { Authorization: `Bearer ${TOKEN}` }});
    const data = await res.json();
    displaySeries(data.results);

}

function displaySeries(series) {
  seriesContainer.innerHTML = "";
  series.forEach(tv => {
    const card = document.createElement("div");
    card.classList.add("series-card");
    card.innerHTML = `<img src="${IMG_PATH + tv.poster_path}" alt="${tv.name}"><h3>${tv.name}</h3>`;
    seriesContainer.appendChild(card);
  });
}
