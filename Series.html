<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRAP MOVIES | Series</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* --- Basic Styles --- */
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #0d0d0d;
    color: #f1f1f1;
    overflow-x: hidden;
  }
  header {
    background: linear-gradient(90deg, #b30000, #333);
    text-align: center;
    padding: 1.5rem;
    font-size: 1.8rem;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 5px #ff3333;
  }
  nav {
    background: #1a1a1a;
    display: flex;
    justify-content: center;
    gap: 1.2rem;
    padding: 0.8rem;
    border-bottom: 2px solid #b30000;
  }
  nav a {
    text-decoration: none;
    color: #ccc;
    font-weight: 600;
    position: relative;
  }
  nav a.active,
  nav a:hover {
    color: #fff;
  }
  nav a.active::after,
  nav a:hover::after {
    content: '';
    display: block;
    width: 100%;
    height: 2px;
    background: #ff3333;
    margin-top: 4px;
  }

  .hero {
    text-align: center;
    padding: 2rem 1rem;
    color: #ff3333;
    font-size: 1.8rem;
    font-weight: bold;
    text-transform: uppercase;
  }

  .search-bar {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    margin-top: 1rem;
  }
  .search-bar input {
    padding: 0.5rem 1rem;
    border-radius: 5px;
    border: none;
    width: 250px;
    font-size: 1rem;
  }
  .search-bar button {
    padding: 0.5rem 1rem;
    border-radius: 5px;
    border: none;
    background-color: #b30000;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  .search-bar button:hover { background-color: #ff3333; }

  .series {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
    gap: 1.2rem;
    padding: 1.5rem;
  }
  .series-card {
    background: #1f1f1f;
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    box-shadow: 0 0 10px rgba(179,0,0,0.4);
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
  }
  .series-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff3333;
  }
  .series-card img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    display: block;
    border-bottom: 2px solid #b30000;
  }
  .series-card h3 {
    font-size: 1rem;
    margin: 0.5rem 0;
    color: #fff;
  }

  /* Hover Info */
  .series-info {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(0,0,0,0.7);
    color: #ff3333;
    font-weight: bold;
    font-size: 0.9rem;
    padding: 0.5rem;
    opacity: 0;
    transition: opacity 0.3s;
  }
  .series-card:hover .series-info { opacity: 1; }

  footer {
    background: #1a1a1a;
    color: #aaa;
    text-align: center;
    padding: 1rem;
    border-top: 2px solid #b30000;
  }

  /* Modal & Lightbox */
  .modal {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.95);
    justify-content:center;
    align-items:center;
    z-index:1000;
  }
  .modal.show { display:flex; }
  .modal-content {
    background: #1f1f1f;
    padding: 1rem;
    border-radius: 12px;
    max-width: 700px;
    width: 90%;
    position: relative;
    text-align:center;
    color:#fff;
  }
  .modal-content img { width:100%; border-radius:8px; margin-bottom:1rem; }
  .modal-content h2 { margin:0.5rem 0; font-size:1.5rem; color:#ff3333; }
  .modal-content p { margin:0.3rem 0; }
  .close {
    position:absolute;
    top:10px;
    right:15px;
    font-size:2rem;
    cursor:pointer;
    color:#fff;
  }
  .close:hover { color:#ff3333; }
  iframe { width:100%; height:360px; border:none; border-radius:8px; margin-top:1rem; }
  @media (max-width:600px) { iframe { height:200px; } }

</style>
</head>
<body>

<header>üé¨ TRAP MOVIES</header>
<nav>
  <a href="Home.html">Home</a>
  <a href="Movies.html">Movies</a>
  <a href="Series.html" class="active">Series</a>
  <a href="About.html">About</a>
  <a href="Contact.html">Contact</a>
</nav>

<section class="hero">
  üî• Popular Series
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search series..." />
    <button id="searchBtn">Search</button>
  </div>
</section>

<section class="series" id="seriesContainer"></section>

<footer>¬© 2025 TRAP MOVIES ‚Äî Created by TRAP GAD üî•</footer>

<!-- Modal Lightbox -->
<div id="seriesModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <img id="modalPoster" src="" alt="">
    <h2 id="modalTitle"></h2>
    <p id="modalOverview"></p>
    <p><strong>First Air Date:</strong> <span id="modalDate"></span></p>
    <p><strong>Rating:</strong> <span id="modalRating"></span>/10</p>
    <div id="modalTrailer"></div>
  </div>
</div>

<script>
const TOKEN = "eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIxN2ExODM0ZTI3MzMyMGVlZjhhMmEzNmIzOGExMTk2NCIsIm5iZiI6MTc2MDE5MDU2OC4wOTQsInN1YiI6IjY4ZWE2MDY4ZmJjYjQxOTVlYjlmZDg2ZCIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.iFV2N9KUPakJb_HWWY3eZbB3cUq_gMhM1H9hcnEWD7Q";
const IMG_PATH = "https://image.tmdb.org/t/p/w500";
const seriesContainer = document.getElementById("seriesContainer");
const searchInput = document.getElementById("searchInput");
const searchBtn = document.getElementById("searchBtn");
const modal = document.getElementById("seriesModal");
const modalPoster = document.getElementById("modalPoster");
const modalTitle = document.getElementById("modalTitle");
const modalOverview = document.getElementById("modalOverview");
const modalDate = document.getElementById("modalDate");
const modalRating = document.getElementById("modalRating");
const modalTrailer = document.getElementById("modalTrailer");
const closeModal = document.getElementById("closeModal");

let currentPage = 1;
let loading = false;

// Fetch popular series
async function getSeries(page=1) {
  if(loading) return;
  loading = true;
  try {
    const res = await fetch(`https://api.themoviedb.org/3/tv/popular?page=${page}`, {
      headers: { Authorization: `Bearer ${TOKEN}` }
    });
    const data = await res.json();
    displaySeries(data.results, page > 1);
  } catch(err){ console.error(err); }
  loading = false;
}

// Search series
async function searchSeries(query) {
  if(!query) return getSeries();
  try {
    const res = await fetch(`https://api.themoviedb.org/3/search/tv?query=${encodeURIComponent(query)}`, {
      headers: { Authorization: `Bearer ${TOKEN}` }
    });
    const data = await res.json();
    displaySeries(data.results);
  } catch(err){ console.error(err); }
}

// Fetch trailer
async function getTrailer(tvId) {
  try {
    const res = await fetch(`https://api.themoviedb.org/3/tv/${tvId}/videos`, {
      headers: { Authorization: `Bearer ${TOKEN}` }
    });
    const data = await res.json();
    const trailer = data.results.find(v => v.type==="Trailer" && v.site==="YouTube");
    return trailer ? `https://www.youtube.com/embed/${trailer.key}` : null;
  } catch(err){ console.error(err); return null; }
}

// Display series
function displaySeries(series, append=false) {
  if(!append) seriesContainer.innerHTML="";
  series.forEach(tv=>{
    const poster = tv.poster_path ? IMG_PATH + tv.poster_path : "https://via.placeholder.com/500x260?text=No+Image";
    const card = document.createElement("div");
    card.className="series-card";
    card.innerHTML=`<img loading="lazy" src="${poster}" alt="${tv.name}">
      <h3>${tv.name}</h3>
      <div class="series-info">‚≠ê ${tv.vote_average} | üìÖ ${tv.first_air_date ? tv.first_air_date.split("-")[0] : "N/A"}</div>`;
    card.onclick=async()=>{
      modalPoster.src=poster;
      modalTitle.textContent=tv.name;
      modalOverview.textContent=tv.overview||"No overview available.";
      modalDate.textContent=tv.first_air_date||"Unknown";
      modalRating.textContent=tv.vote_average||"N/A";
      const trailerURL = await getTrailer(tv.id);
      modalTrailer.innerHTML = trailerURL ? `<iframe src="${trailerURL}" allowfullscreen></iframe>` : `<p style="color:#ff3333;">Trailer not available.</p>`;
      modal.classList.add("show");
    };
    seriesContainer.appendChild(card);
  });
}

// Close modal
closeModal.onclick = ()=>{ modal.classList.remove("show"); modalTrailer.innerHTML=""; };
window.onclick = e=>{ if(e.target===modal){ modal.classList.remove("show"); modalTrailer.innerHTML=""; } };

// Infinite Scroll
window.addEventListener("scroll", ()=>{
  if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000){
    currentPage++;
    getSeries(currentPage);
  }
});

// Search events
searchBtn.addEventListener("click", ()=>searchSeries(searchInput.value));
searchInput.addEventListener("keyup", e=>{ if(e.key==="Enter") searchSeries(searchInput.value); });

// Initial load
getSeries();
</script>

</body>
</html>
