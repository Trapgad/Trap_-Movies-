<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* -------------------- BASE -------------------- */
body {
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#0d0d0d;
  color:#fff;
  transition:0.3s;
}
body.modal-open { overflow:hidden; }
header {
  background:linear-gradient(90deg,#b30000,#2a0d2a);
  text-align:center;
  padding:1.8rem;
  font-size:2rem;
  font-weight:700;
  color:#fff;
  text-shadow:0 0 12px #ff33ff;
  letter-spacing:1.2px;
  box-shadow:0 4px 15px rgba(0,0,0,0.5);
}

/* -------------------- NAV -------------------- */
nav {
  display:flex;
  overflow-x:auto;
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  background:rgba(26,26,26,0.8);
  gap:1rem;
  padding:.8rem 1rem;
  border-bottom:2px solid #b30000;
  scroll-behavior:smooth;
}
nav::-webkit-scrollbar { height:6px; }
nav::-webkit-scrollbar-thumb { background:#b30000; border-radius:10px; }
nav a {
  color:#ccc;
  text-decoration:none;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:6px;
  position:relative;
  padding:6px 8px;
  border-radius:6px;
  transition:0.3s;
}
nav a i { font-size:1.2rem; }
nav a:hover, nav a.active {
  color:#fff;
  background:rgba(179,0,0,0.3);
}
nav a::after {
  content:'';
  position:absolute;
  bottom:0;
  left:0;
  height:2px;
  width:0;
  background:linear-gradient(90deg,#ff3333,#9b00ff);
  transition:0.3s;
}
nav a:hover::after, nav a.active::after { width:100%; }

/* -------------------- LOGIN BOX -------------------- */
.login-box {
  background:rgba(31,31,31,0.9);
  padding:2.5rem;
  border-radius:15px;
  max-width:400px;
  margin:3rem auto;
  box-shadow:0 0 25px rgba(179,0,0,0.6);
  text-align:center;
  transition:0.3s;
}
.login-box:hover { transform:translateY(-2px); }
.login-box h2 {
  margin-bottom:1.8rem;
  color:#ff33ff;
  font-size:1.8rem;
}
.input-group {
  margin-bottom:15px;
  text-align:left;
}
.input-group label {
  display:block;
  margin-bottom:5px;
  color:#ddd;
}
.input-group input {
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  outline:none;
  font-size:16px;
}
button {
  width:100%;
  padding:14px;
  background:linear-gradient(45deg,#ff3333,#9b00ff);
  border:none;
  color:#fff;
  font-size:16px;
  border-radius:8px;
  cursor:pointer;
  margin-top:12px;
  transition:0.3s;
}
button:hover {
  transform:translateY(-3px);
  box-shadow:0 8px 16px rgba(0,0,0,0.5);
}
.forgot-password {
  margin-top:12px;
}
.forgot-password a {
  color:#ff33ff;
  text-decoration:none;
  font-size:14px;
}
.forgot-password a:hover { text-decoration:underline; }

/* -------------------- FOOTER -------------------- */
footer {
  text-align:center;
  background:#1a1a1a;
  color:#aaa;
  padding:1rem;
  border-top:2px solid #b30000;
  font-size:0.9rem;
}
footer span { color:#ff33ff; font-weight:600; }
</style>
</head>
<body>

<header>ðŸŽ¬ TRAP MOVIES ðŸŽ¬</header>

<nav>
  <a href="Home.html"><i class="fas fa-home"></i>Home</a>
  <a href="Movies.html"><i class="fas fa-film"></i>Movies</a>
  <a href="Series.html"><i class="fas fa-tv"></i>Series</a>
  <a href="About.html"><i class="fas fa-info-circle"></i>About</a>
  <a href="Contact.html"><i class="fas fa-envelope"></i>Contact</a>
  <a href="signin.html" class="active"><i class="fas fa-user"></i>Sign In</a>
</nav>

<div class="login-box">
  <h2>Sign In</h2>
  <form action="/login" method="POST">
    <div class="input-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
    <div class="forgot-password">
      <a href="#">Forgot password?</a>
    </div>
  </form>
</div>
