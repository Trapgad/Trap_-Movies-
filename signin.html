<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In | TRAP MOVIES</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* -------------------- BASE -------------------- */
body {
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#0d0d0d;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:#fff;
}
.container {
  width:90%;
  max-width:400px;
  background:rgba(31,31,31,0.85);
  padding:40px 30px;
  border-radius:16px;
  box-shadow:0 0 25px rgba(179,0,0,0.5);
  text-align:center;
  backdrop-filter:blur(12px);
}
.container h2 {
  font-size:1.8rem;
  color:#ff33ff;
  margin-bottom:2rem;
  text-shadow:0 0 8px #b300ff;
}
/* -------------------- FLOATING INPUTS -------------------- */
.form-group { position: relative; margin-bottom:20px; text-align:left; }
input {
  width:100%;
  padding:14px 12px;
  border-radius:8px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  font-size:1rem;
  outline:none;
  transition:0.3s;
}
input:focus { border-color:#ff33ff; box-shadow:0 0 12px #ff33ff; }
input::placeholder { color:transparent; }
label {
  position:absolute;
  left:12px;
  top:14px;
  color:#aaa;
  pointer-events:none;
  transition:0.3s;
  background:rgba(31,31,31,0.85);
  padding:0 4px;
}
input:focus + label,
input:not(:placeholder-shown) + label {
  top:-8px;
  font-size:0.8rem;
  color:#ff33ff;
}
/* -------------------- BUTTONS -------------------- */
button {
  width:100%;
  padding:14px;
  margin-top:15px;
  background: linear-gradient(45deg,#ff3333,#9b00ff);
  border:none;
  border-radius:25px;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:0.3s, box-shadow 0.3s, transform 0.3s;
}
button:hover {
  transform:translateY(-3px);
  box-shadow:0 0 15px #ff33ff;
}
/* -------------------- GOOGLE BUTTON -------------------- */
.google-btn {
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:25px;
  border:1px solid #fff;
  background:#222;
  color:#fff;
  font-weight:600;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:0.3s;
}
.google-btn i { margin-right:8px; }
.google-btn:hover { background:#333; box-shadow:0 0 12px #fff; }
/* -------------------- LINK -------------------- */
.forgot-password {
  margin-top:12px;
}
.forgot-password a {
  color:#ff33ff;
  text-decoration:none;
  font-size:14px;
}
.forgot-password a:hover { text-decoration:underline; }
</style>
</head>
<body>

<div class="container">
  <h2><i class="fas fa-sign-in-alt"></i> Sign In</h2>

  <div class="form-group">
    <input id="email" type="email" placeholder=" " required autocomplete="off">
    <label for="email">Email</label>
  </div>

  <div class="form-group">
    <input id="password" type="password" placeholder=" " required>
    <label for="password">Password</label>
  </div>

  <button id="loginBtn">Login</button>
  <button class="google-btn"><i class="fab fa-google"></i> Continue with Google</button>

  <div class="forgot-password">
    <a href="#" id="forgotPassword">Forgot password?</a>
  </div>

  <p style="margin-top:15px; color:#aaa;">Don't have an account? <a href="signup.html" style="color:#ff33ff;">Sign Up</a></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBLHlSlMPvwSS5MB8JqG2JB1R-ANIopQZU",
  authDomain: "trap-270792.firebaseapp.com",
  projectId: "trap-270792",
  storageBucket: "trap-270792.appspot.com",
  messagingSenderId: "248838190395",
  appId: "1:248838190395:web:0dd11c0e4427f79470331e",
  measurementId: "G-PG6GXVVKL9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// Email/Password login
document.getElementById("loginBtn").addEventListener("click", () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  if(!email || !password){
    alert("Please enter both email and password!");
    return;
  }
  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      alert("✅ Logged in successfully!");
      window.location.href = "Home.html";
    })
    .catch(err => alert("❌ "+err.message));
});

// Google login
document.querySelector(".google-btn").addEventListener("click", () => {
  signInWithPopup(auth, provider)
    .then(() => {
      alert("✅ Signed in with Google!");
      window.location.href = "Home.html";
    })
    .catch(err => alert("❌ "+err.message));
});

// Forgot password
document.getElementById("forgotPassword").addEventListener("click", () => {
  const email = prompt("Enter your email for password reset:");
  if(email){
    sendPasswordResetEmail(auth, email)
      .then(() => alert("✅ Password reset email sent!"))
      .catch(err => alert("❌ "+err.message));
  }
});
</script>

</body>
</html>
