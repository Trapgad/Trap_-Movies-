<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Details | TRAP MOVIES</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #0d0d0d;
    color: #f1f1f1;
    transition: 0.3s;
  }
  body.modal-open { overflow: hidden; }

  header {
    background: linear-gradient(90deg, #b30000, #333);
    text-align: center;
    padding: 1.5rem;
    font-size: 1.8rem;
    font-weight: bold;
    letter-spacing: 2px;
    color: #fff;
  }

  nav {
    background: #1a1a1a;
    display: flex;
    justify-content: center;
    gap: 1.2rem;
    padding: 0.8rem;
    border-bottom: 2px solid #b30000;
  }

  nav a {
    text-decoration: none;
    color: #ccc;
    font-weight: 600;
    transition: 0.3s;
  }
  nav a:hover, nav a.active { color: #fff; border-bottom: 2px solid #b30000; padding-bottom: 2px; }

  .box {
    background: #111;
    padding: 25px;
    border-radius: 10px;
    max-width: 500px;
    margin: 2rem auto;
    box-shadow: 0 0 10px #333;
    text-align: center;
  }

  h2 { margin-bottom: 20px; }

  #profilePic {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid red;
    margin-bottom: 15px;
  }

  input[type="file"] { margin: 10px 0 20px 0; }

  .info {
    margin: 10px 0;
    font-size: 16px;
    text-align: left;
  }

  button {
    width: 100%;
    padding: 12px;
    background: red;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
  }

  /* Logout button style from Home page */
  .logout-btn {
    background: linear-gradient(45deg, #ff3333, #cc0000);
    color: #fff;
  }
  .logout-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

<header>ðŸŽ¬ TRAP MOVIES</header>

<nav>
  <a href="index.html">Home</a>
  <a href="Movies.html">Movies</a>
  <a href="Series.html">Series</a>
  <a href="About.html">About</a>
  <a href="Contact.html">Contact</a>
  <a href="account.html" class="active">Account</a>
</nav>

<div class="box">
  <h2>Your Account</h2>

  <img id="profilePic" src="https://i.imgur.com/6VBx3io.png" alt="Profile Picture">

  <br>
  <input type="file" id="uploadPic" accept="image/*">

  <div id="details"></div>

  <button id="logoutBtn" class="logout-btn">Sign Out</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-storage.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBLHlSlMPvwSS5MB8JqG2JB1R-ANIopQZU",
    authDomain: "trap-270792.firebaseapp.com",
    projectId: "trap-270792",
    storageBucket: "trap-270792.appspot.com",
    messagingSenderId: "248838190395",
    appId: "1:248838190395:web:0dd11c0e4427f79470331e",
    measurementId: "G-PG6GXVVKL9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const storage = getStorage(app);

  onAuthStateChanged(auth, async (user) => {
    if (!user) { window.location.href = "signin.html"; return; }

    document.getElementById("details").innerHTML = `
      <div class="info"><strong>Email:</strong> ${user.email}</div>
      <div class="info"><strong>User ID:</strong> ${user.uid}</div>
      <div class="info"><strong>Created:</strong> ${user.metadata.creationTime}</div>
      <div class="info"><strong>Last Login:</strong> ${user.metadata.lastSignInTime}</div>
    `;

    // Load saved profile picture
    try {
      const picRef = ref(storage, "profilePics/" + user.uid + ".jpg");
      const url = await getDownloadURL(picRef);
      document.getElementById("profilePic").src = url;
    } catch {}

    // Upload new profile picture
    document.getElementById("uploadPic").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const picRef = ref(storage, "profilePics/" + user.uid + ".jpg");
      await uploadBytes(picRef, file);
      const url = await getDownloadURL(picRef);
      document.getElementById("profilePic").src = url;

      alert("Profile picture updated!");
    });
  });

  document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth).then(() => {
      window.location.href = "signin.html";
    });
  });
</script>

</body>
</html>
