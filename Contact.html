<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* -------------------- BASE -------------------- */
body {margin:0;font-family:'Montserrat',sans-serif;background:#0d0d0d;color:#fff;transition:0.3s;}
header{background:linear-gradient(90deg,#b30000,#2a0d2a);text-align:center;padding:1.5rem;font-size:1.8rem;font-weight:700;color:#fff;text-shadow:0 0 8px #ff33ff;letter-spacing:1px;}

/* -------------------- NAV -------------------- */
nav{display:flex;overflow-x:auto;backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);background:rgba(26,26,26,0.7);gap:1rem;padding:.7rem 1rem;border-bottom:2px solid #b30000;scroll-behavior:smooth;}
nav::-webkit-scrollbar{height:6px;}
nav::-webkit-scrollbar-thumb{background:#b30000;border-radius:10px;}
nav a{color:#ccc;text-decoration:none;font-weight:600;display:flex;align-items:center;gap:4px;position:relative;padding:5px;}
nav a i{font-size:1.1rem;}
nav a:hover, nav a.active{color:#fff;}
nav a::after{content:'';position:absolute;bottom:0;left:0;height:2px;width:0;background:linear-gradient(90deg,#b30000,#9b00ff);transition:0.3s;}
nav a:hover::after, nav a.active::after{width:100%;}

/* -------------------- CONTACT BOX -------------------- */
.contact{max-width:600px;margin:3rem auto;padding:2rem;background:rgba(31,31,31,0.85);border-radius:12px;box-shadow:0 0 20px rgba(179,0,0,0.5);text-align:center;}
.contact h2{color:#ff33ff;margin-bottom:1.5rem;}
.contact input, .contact textarea{width:100%;padding:12px;margin-bottom:1rem;border-radius:8px;border:1px solid #444;background:#111;color:#fff;transition:0.3s;}
.contact input:focus, .contact textarea:focus{border-color:#ff33ff;outline:none;box-shadow:0 0 10px rgba(255,51,255,0.5);}
.contact button{padding:12px 25px;border:none;border-radius:25px;background:linear-gradient(45deg,#ff3333,#9b00ff);color:#fff;font-weight:700;cursor:pointer;transition:0.3s, box-shadow 0.3s;}
.contact button:hover{transform:translateY(-3px);box-shadow:0 0 15px #ff33ff;}
.contact button.sending{animation:glow 1s infinite alternate;pointer-events:none;}
@keyframes glow{0%{box-shadow:0 0 5px #ff33ff;}50%{box-shadow:0 0 20px #ff33ff;}100%{box-shadow:0 0 10px #ff33ff;}}

/* -------------------- CONTACT INFO -------------------- */
.contact-info{margin-top:1.5rem;color:#ddd;font-size:0.95rem;}
.contact-info span{color:#ff33ff;font-weight:600;}

/* -------------------- FOOTER -------------------- */
footer{text-align:center;background:#1a1a1a;color:#aaa;padding:1rem;border-top:2px solid #b30000;}
footer span{color:#ff33ff;font-weight:600;}
</style>
</head>
<body>

<header>üé¨ TRAP MOVIES üé¨</header>

<nav>
  <a href="Home.html"><i class="fas fa-home"></i>Home</a>
  <a href="Movies.html"><i class="fas fa-film"></i>Movies</a>

  <a href="About.html"><i class="fas fa-info-circle"></i>About</a>
  <a href="Contact.html" class="active"><i class="fas fa-envelope"></i>Contact</a>
</nav>

<section class="contact">
  <h2>Contact TRAP GAD</h2>
  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
  <div class="contact-info">
    <p><span>Email:</span> davidedemquarshie1@gmail.com</p>
    <p><span>Phone:</span> 0500844575</p>
    <p><span>Location:</span> Accra, Ghana</p>
  </div>
</section>

<footer>¬© 2025 <span>TRAP MOVIES</span> ‚Äî Created by <span>TRAP GAD</span> üé¨üî•</footer>

<!-- ‚úÖ EmailJS Integration -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){ emailjs.init("nxHZMBsHUE7DW8m50"); })();
document.getElementById("contactForm").addEventListener("submit", function(event){
  event.preventDefault();
  const btn = this.querySelector("button");
  btn.classList.add("sending"); // start glowing
  emailjs.sendForm("service_3arrlko", "template_6spwewd", this)
    .then(() => {
      alert("‚úÖ Message sent successfully! TRAP GAD will reply soon.");
      this.reset();
      btn.classList.remove("sending");
    }, (error) => {
      alert("‚ùå Failed to send message. Please try again later.");
      console.error(error);
      btn.classList.remove("sending");
    });
});
</script>

</body>
</html>
