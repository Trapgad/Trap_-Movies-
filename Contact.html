<style>
body { margin:0; font-family:'Montserrat',sans-serif; background:#0d0d0d; color:#f1f1f1; }
header { background: linear-gradient(90deg,#b30000,#333); text-align:center; padding:1.5rem; font-size:1.8rem; font-weight:bold; color:#fff; }
nav { background:#1a1a1a; display:flex; justify-content:center; gap:1.2rem; padding:0.8rem; border-bottom:2px solid #b30000; }
nav a { text-decoration:none; color:#ccc; font-weight:600; }
nav a:hover, nav a.active { color:#fff; border-bottom:2px solid #b30000; padding-bottom:2px; }
.contact { max-width:600px; margin:3rem auto; padding:2rem; background:#1f1f1f; border-radius:12px; box-shadow:0 0 15px rgba(179,0,0,0.5); text-align:center; }
.contact h2 { color:#ff3333; margin-bottom:1.5rem; }
.contact input, .contact textarea { width:100%; padding:12px; margin-bottom:1rem; border-radius:8px; border:1px solid #444; background:#111; color:#f1f1f1; }
.contact button { padding:12px 25px; border:none; border-radius:25px; background:#b30000; color:#fff; font-weight:600; cursor:pointer; transition:0.3s, box-shadow 0.3s; }
.contact button:hover { background:#ff3333; box-shadow:0 0 10px #e50914; }
/* Glowing animation while sending */
.contact button.sending { animation: glow 1s infinite alternate; pointer-events:none; }
@keyframes glow { 0% { box-shadow: 0 0 5px #e50914; } 50% { box-shadow: 0 0 20px #ff3333; } 100% { box-shadow: 0 0 10px #e50914; } }

.contact-info { margin-top:1.5rem; color:#ddd; font-size:0.95rem; }
.contact-info span { color:#ff3333; font-weight:600; }
footer { background:#1a1a1a; color:#aaa; text-align:center; padding:1rem; border-top:2px solid #b30000; }
</style>
</head>

<!-- ‚úÖ EmailJS Integration -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){ emailjs.init("nxHZMBsHUE7DW8m50"); })();
document.getElementById("contactForm").addEventListener("submit", function(event){
  event.preventDefault();
  const btn = this.querySelector("button");
  btn.classList.add("sending"); // start glowing
  emailjs.sendForm("service_3arrlko", "template_6spwewd", this)
    .then(() => {
      alert("‚úÖ Message sent successfully! TRAP GAD will reply soon.");
      this.reset();
      btn.classList.remove("sending");
    }, (error) => {
      alert("‚ùå Failed to send message. Please try again later.");
      console.error(error);
      btn.classList.remove("sending");
    });
});
</script>
